# Application Name
spring.application.name=Fee-Module

server.port=8085

# DataSource Configuration
spring.datasource.url=jdbc:mysql://100.96.183.108:3306/schoolerp
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Prevents legacy datetime usage
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000

# Logging (SQL and Bind Parameters)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

## Set JVM Timezone for JSON Serialization
#spring.jackson.time-zone=UTC


# Eureka server URL (update if your Eureka server is on a different host/port)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Register this service with Eureka
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Optional: Instance metadata
eureka.instance.prefer-ip-address=true
